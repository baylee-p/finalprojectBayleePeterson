                <input type="text" class="form-control mb-2" name="game3" placeholder="e.g., Chicago, IL">

            </div>
            <button type="button" class="btn btn-primary" onclick="getWeather()">Find Best Game</button>
        </form>
        <div id="weatherResults" class="mt-4"></div>
